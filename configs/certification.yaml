# certification.yaml
use:
  k90_ms: true
  k99_ms: true
  ripple_pct: true
  min_peak: true
  fwhm_bins: true
  islands: true

# Latency
k90_ms: 7.0
k99_ms: 12.0

# Stability
max_ripple: 0.05      # 5% (fraction OK too)
min_peak: 0.15

# Spatial
fwhm_bins: [2, 30]
max_islands: 3

# Measurement options (optional)
steady_window:
  frac: 0.2
  min_ms: 1.0


